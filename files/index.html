<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/files/style.css" />
    <title>ascii art web</title>
  </head>
  <body>
    <div class="Container">
      <div class="Hero">
        <h1 class="Header">Generate Text to</h1>
        <h1 class="Tag">ASCII Art</h1>
      </div>
      <form action="./ascii-art" method="post">
        <div class="Inputs">
          <div class="Inputs-lable">
            <label for="shadow">shadow</label>
            <input id="shadow" type="radio" value="shadow.txt" name="radio" />
            <label for="standard">standard</label>
            <input
              checked
              id="standard"
              type="radio"
              value="standard.txt"
              name="radio"
            />
            <label for="thinkertoy">thinkertoy</label>
            <input
              id="thinkertoy"
              type="radio"
              value="thinkertoy.txt"
              name="radio"
            />
          </div>
        </div>
        <textarea
          class="generate"
          type="text"
          name="name"
          placeholder="Enter Text"
          value="Enter some caracters"
        ></textarea>
        {{if .Err}}
        <p>{{.Err}}</p>
        <button class="liquid-btn" type="submit">Generate</button>
        {{else }}
        <button class="liquid-btn" type="submit">Generate</button>
        {{end}}
      </form>
    </div>
  </body>
</html>
