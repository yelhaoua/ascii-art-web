<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ascii Art Web</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Ascii Art Web</h1>
    <div class="cont">
        <form action="/ascii-art" method="post" id="asciiForm">
            <h2>Text to ASCII Art Generator: Create ASCII Art from Text</h2>

            <label for="userinput">
                Input text:
                <input type="text" name="userinput" id="userinput" placeholder="Enter text to convert" required>
            </label>

            <label for="list-style" id="for-style">
                Select style:
                <select name="style" id="list-style" aria-label="Font style">
                    <option value="shadow">Shadow</option>
                    <option value="standard">Standard</option>
                    <option value="thinkertoy">Thinkertoy</option>
                </select>
            </label>

            <div class="form-actions">
                <input type="submit" value="submit" name="submit" id="submit-btn">
            </div>
        </form>
    </div>

</body>
</html>
